<div class="modal modal-signin position-static d-block">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-0 border-bottom-0">
        <h2 class="fw-bold mb-0">Iniciar sesión</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body p-5">
        <form [formGroup]="formLogin">
          <div class="form-floating mb-3">
            <label for="floatingInput">Correo</label>
            <input
              type="email"
              class="form-control rounded-4"
              id="floatingInput"
              placeholder="name@example.com"
              formControlName="email"
            />
            <span
              class="fiel_error"
              *ngIf="
                formLogin.get('email')?.errors?.required &&
                formLogin.get('email')?.touched
              "
            >
              Campo requrido
            </span>
          </div>
          <div class="form-floating mb-3">
            <label for="floatingPassword">Contraseña</label>
            <input
              type="password"
              class="form-control rounded-4"
              id="floatingPassword"
              placeholder="Password"
              formControlName="password"
            />
            <span
              class="fiel_error"
              *ngIf="
                formLogin.get('password')?.errors?.required &&
                formLogin.get('password')?.touched
              "
            >
              Campo requrido
            </span>
          </div>
          <button
            class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
            type="submit"
            (click)="login()"
          >
            Iniciar sesión
          </button>
          <hr class="my-4" />
        </form>
      </div>
    </div>
  </div>
</div>
