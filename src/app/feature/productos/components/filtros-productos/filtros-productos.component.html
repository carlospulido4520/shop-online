<div class="row mt-0">
  <div class="col-lg-4" *ngFor="let item of categorias">
    <div
      class="card vuelo"
      [ngStyle]="{
        'background-color': existe(item) ? '#008eaa' : 'white',
        color: existe(item) ? 'white' : ''
      }"
      (click)="guardarCategoria(item)"
    >
      <div class="card-body nombre-tarjeta">
        <div class="info_tarjeta">
          {{ item.nombre }}
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row mt-0">
  <div class="col-lg-4" *ngFor="let item of subCategorias">
    <div
      class="card vuelo"
      [ngStyle]="{
        'background-color': existeSubcategoria(item) ? '#008eaa' : 'white',
        color: existeSubcategoria(item) ? 'white' : ''
      }"
      (click)="guardarSubCategoria(item)"
    >
      <div class="card-body nombre-tarjeta">
        <div class="info_tarjeta">
          {{ item }}
        </div>
      </div>
    </div>
  </div>
</div>
